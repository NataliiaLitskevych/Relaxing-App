<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Timer</title>
    <link rel="stylesheet" href="rain.css">
    <link rel="icon" href="data:,">
</head>
<body>

    
    <div class="timer-wrapper">
        <svg class="timer-svg" width="300" height="300" viewBox="0 0 300 300">
            <circle class="timer-bg" cx="150" cy="150" r="140"></circle>
            <circle class="timer-progress" cx="150" cy="150" r="140"></circle>
        </svg>
        <div class="timer-center">
            <div class="timer-display" id="timer-display">30:00</div>
            <div class="timer-controls">
                <button id="start-btn" class="btn-glow">▶</button>
                <button id="pause-btn" class="btn-glow" disabled>⏸</button>
                <button id="reset-btn" class="btn-glow" disabled>⟳</button>
            </div>
            <div class="timer-options">
                <button class="time-option btn-glow" data-time="300">5 min</button>
                <button class="time-option btn-glow" data-time="600">10 min</button>
                <button class="time-option btn-glow" data-time="900">15 min</button>
            </div>
        </div>
    </div>

    
    <audio id="player" loop>
        <source src="https://cdn.glitch.com/eeaf6ebc-3ee8-45cf-aa54-1394e24c3353%2Frain-test.mp3?v=1628681319810" type="audio/mp3">
    </audio>

    <video autoplay loop muted playsinline id="myVideo">
        <source src="2.mp4" type="video/mp4">
    </video>

    <script src="rain.js"></script>
</body>
</html>
